# /deploy/nginx.conf
# Прокси для FastAPI backend и вебхука телеграм

server {
    listen 80;
    server_name infrasprint1veriasov.ru;

    # Challenge для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name infrasprint1veriasov.ru;

    ssl_certificate     /etc/letsencrypt/live/infrasprint1veriasov.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infrasprint1veriasov.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Безопасные заголовки
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";

    # Админка FastAPI/SQLAdmin по /admin/
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Вебхук телеграма (опционально)
    location /tg/webhook/ {
        proxy_pass http://backend:8000/tg/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Можно скрыть всё остальное
    location / {
        return 404;
    }
}
